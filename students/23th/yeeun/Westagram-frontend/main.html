<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image⁄x-icon" href="images/instagram.png">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <script defer src="js/main.js"></script>
  <title>Westagram</title>
</head>
<body>
  <header>
    <nav class="navContainer">
      <div class="navLogo">
        <img alt="Instagram icon to home" src="images/instagram.png">
        <h1>Westagram</h1>
      </div>
      <div class="searchingBarContainer">
       <input class="searchingBar" type="text" placeholder="검색">
       <span class="searchingIcon"><i class="fas fa-search"></i></span>
      </div>
      <div class="navIconContainer">
        <img alt="Compass icon to explore the feeds" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
        <img alt="Heart icon to track your activies" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
        <img alt="Person figure icon to your own pofile" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <header class="feedHeader">
        <div class="feedProfile">
        <img class="profilePicture" alt="Hey news profile icon" src="images/grandpa.jpg">
        <a href="https://www.instagram.com/_hey.news_/">_hey.news_</a>
      </div>
        <i class="fas fa-ellipsis-h"></i>
      </header>
      <main>
        <img class="contentImg" alt="Hey news contents image" src="images/sunset.jpg">
        <div class="feedNav">
          <div class="iconsLeft">
            <i class="far fa-heart"></i>
            <i class="far fa-comment fa-flip-horizontal"></i>
            <i class="far fa-paper-plane"></i>
          </div>

          <div>
            <i class="far fa-bookmark"></i>
          </div>
        </div>
        <a>좋아요 80개</a>
        <span>
          <a href="https://www.instagram.com/_hey.news_/">_hey.news_</a>sunset...
        </span>
        <div>
          7분전
        </div>
        <div class="commentContainer">
          <button class="commentImojiBox"><i class="far fa-smile-wink"></i></button>
          <input class="commentBox" type="text" placeholder="댓글달기...">
        </div>
      </main>
    </section>
  </main>
</body>
</html>
