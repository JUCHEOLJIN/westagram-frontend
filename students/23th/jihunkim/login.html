<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/westagram-frontend/students/23th/jihunkim/styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/westagram-frontend/students/23th/jihunkim/img/main.ico" type="/westagram-frontend/students/23th/jihunkim/img/favicon.png">
  <title>Westagram</title>
</head>

<body>
  <div class="container">
    <header class="login-body">
      <div class="logo">
        <h1 class="main-title">Westagram</h1>
      </div>
    </header>
    <section class="user-login">
      <div class="user-input">
        <input class="user-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" autofocus>
        <input class="user-password" type="password" placeholder="비밀번호">
        <button class="login-btn" type="button" onclick="location.href='main.html'">로그인</button>
      </div>
    </section>
    <footer>
        <p>비밀번호를 잊으셨나요?</p>
    </footer>
  </div>
  <script src="../jihunkim/js/login.js"></script>
</body>
</html>
