<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="westa.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <div class="loginMain">
            <div class="loginContainer">   
                <h1 class="logo">westagram</h1>
                <div class="inputContainer">
                    <div class="inputBox">
                        <input class="login" type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                    </div>
                    <div class="inputBox">
                        <input class="login" type="password" id="password" placeholder="비밀번호"/>
                    </div>
                        <button class="loginButton" disabled>로그인</button>
                    <div class="andLine">
                        <div class="line"></div>
                        <div class="and">또는</div>
                        <div class="line"></div>
                    </div>
                    <div class="forgetPw"><a href="">비밀번호를 잊으셨나요?</a></div>
                </div>
            </div>   
        </div>
        <script src="login.js"></script>
    </body>
</html>
