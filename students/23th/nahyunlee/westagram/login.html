<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@300&display=swap"
    rel="stylesheet">
  <script defer src="login.js"></script>
  <title>westagramLogin</title>
</head>

<body>
  <div class="login">
    <h1 class="westagram">westagram</h1>
    <div class="userLogin">
      <input class="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
      <input class="password" type="password" placeholder="password" />
      <button class="loginButton" name="button" type="button">로그인</button>
    </div>
    <p class="helpPassword">비밀번호를 잊으셨나요?</p>
  </div>
</body>

</html>
