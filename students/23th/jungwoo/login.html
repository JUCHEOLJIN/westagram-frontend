<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style/common.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
</head>
<body>
  <div>
    <section class="container">

        <main class="mainContainer">
            <div class="mainBox">
              <div class="mainBox1">
                <div class="mainBox2">
                    <h1>Instagram</h1>
                    <div class="loginBox">
                    <form class="loginForm">
                        <div class="loginBox2">

                            <div class="boxLogin">
                                <input type="text" id="box" class="boxProperty" placeholder="전화번호, 사용자 이름 또는 이메일">
                            </div>
                            <div class="boxPw">
                                <input type="text" id="box2" class="boxProperty" placeholder="비밀번호">
                            </div>
                            <div class="btnLogin">
                                <button class="btnProperty" id="btn" disabled="disabled">로그인</button>
                            </div>

                            <div class="lineOr">   
                                <div></div>
                                <div><p class="lineText">또는</p></div>   
                                <div></div>                             
                            </div>

                            <div class="faceBookLogin">
                                <h6>Facebook으로 로그인</h6>
                            </div>
                            <a class="rememberPw">비밀번호를 잊으셨나요?</a>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="signUp">
                    <div class="signUpContent">
                        <p>계정이 없으신가요? <a>가입하기</a></p>
                    </div>
                </div>   
              </div>
            </div>
        </main>    


        <footer class="footerContainer">
            <div class="footerBox">
                <div class="footerBoxTop">
                    <ul>
                        <li>소개</li>
                        <li>블로그</li>
                        <li>채용 정보</li>
                        <li>도움말</li>
                        <li>API</li>
                        <li>개인정보처리방침</li>
                        <li>약관</li>
                        <li>인기 계정</li>
                        <li>해시 태그</li>
                        <li>위치</li>
                    </ul>
                </div>
                <div class="footerBoxBtm">
                    <ul>
                        <li>한국어</li>
                        <li>© 2021 Instagram from Facebook</li>
                    </ul>
                </div>
            </div>
        </footer>

    </section>
  </div>

  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
