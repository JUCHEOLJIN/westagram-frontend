<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<script src="https://kit.fontawesome.com/c571eee643.js" crossorigin="anonymous"></script>
	<title>Westagram</title>
</head>

<body>
	<nav>
		<div id="logo-container">
			<a class="logo-a" href="wwww.instagram.com"><i class="fab fa-instagram"></i></a>
			<div id="line"></div>
			<a class="instagram-a" href="wwww.instagram.com"><img id="instagram"
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
					alt=""></a>
		</div>
		<div id="input-container">
			<input id=input type="text" placeholder="검색">
		</div>
		<div id="icon-container">
			<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt=""
				class="nav-icon">
			<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="" class="nav-icon">
			<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt=""
				class="nav-icon">
		</div>
	</nav>
	<main>
		<div id="feeds-container">
			<article id="feeds">
				<div id="owner">
					<a id="profile-container"
						href="https://www.pngitem.com/pimgs/m/126-1265370_laughing-20-png-man-laughing-png-transparent-png.png">
						<img class="main-icon circle-icon"
							src="https://www.pngitem.com/pimgs/m/126-1265370_laughing-20-png-man-laughing-png-transparent-png.png"
							alt="">
						<div class="owner-name">after_wecode</div>
					</a>
					<div id="more">...</div>
				</div>
				<div id="picture-container">
					<img id="picture" src="https://i.pinimg.com/originals/19/17/bd/1917bd45991aee156422306dfc857eae.jpg"
						alt="">
				</div>
				<div id="contents-container">
					<div id="contents-icons">
						<div id="left-icons">
							<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt=""
								class="nav-icon">
							<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt=""
								class="nav-icon">
							<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt=""
								class="nav-icon">
						</div>
						<div id="right-icons">
							<img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt=""
								class="nav-icon">
						</div>
					</div>
					<div id="likes">
						<img id="likes-icon" class="circle-icon"
							src="https://d39q62vfiogcbt.cloudfront.net/wp-content/uploads/2020/02/logo-the-laughing-cow-1.png"
							alt="">
						<div class="contents-reply"><strong>plontnd_njineal</strong>님 <strong>외 10명</strong>이 좋아합니다.
						</div>
					</div>
					<div id="reply">
						<div class="reply-owner">
							<a class="owner-name owner-left" href="www.instagram.com">after_wecode</a>
							<div class="contents-reply">wecode 다니고 나의 성공시대 시작됐다~</div>
							<div id="more-button">...더보기</div>
						</div>
						<div id="reply-friends">
							<div id="reply-friends-name"></div>
							<div id="friends-words"></div>
							<img src="" alt="" id="white-heart">
						</div>
						<div id="minutes-before"></div>
					</div>
				</div>
				<div id="reply-container">
					<input type="text" class="input-reply">
					<a href="" id="upload-a"></a>
				</div>
			</article>
		</div>
		<div id="aside">
			<div class="top">
				<div class="circle-icon"></div>
				<div class="top-names">
					<div class="top-names-bold"></div>
					<div class="top-names-light"></div>
				</div>
			</div>
			<div class="story">
				<div class="story-top">
					<div class="story-top-left"></div>
					<div class="story-top-right"></div>
				</div>
				<div class="story-bot">
					<div class="story-feed active">
						<div class="circle-icon"></div>
						<div class="story-feed-right">
							<div class="story-topname"></div>
							<div class="story-botname"></div>
						</div>
					</div>
					<div class="story-feed active">
						<div class="circle-icon"></div>
						<div class="story-feed-right">
							<div class="story-topname"></div>
							<div class="story-botname"></div>
						</div>
					</div>
					<div class="story-feed active">
						<div class="circle-icon"></div>
						<div class="story-feed-right">
							<div class="story-topname"></div>
							<div class="story-botname"></div>
						</div>
					</div>
					<div class="story-feed active">
						<div class="circle-icon"></div>
						<div class="story-feed-right">
							<div class="story-topname"></div>
							<div class="story-botname"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="recommend">
				<div class="rec-top">
					<div class="rec-left"></div>
					<div class="rec-right"></div>
				</div>
				<div class="rec-bot">
					<div class="rec-new">
						<div class="circle-icon"></div>
						<div class="rec-new-mid">
							<div class="rec-name"></div>
							<div class="rec-desc"></div>
						</div>
						<div class="rec-new-right"></div>
					</div>
					<div class="rec-new">
						<div class="circle-icon"></div>
						<div class="rec-new-mid">
							<div class="rec-name"></div>
							<div class="rec-desc"></div>
						</div>
						<div class="rec-new-right"></div>
					</div>
					<div class="rec-new">
						<div class="circle-icon"></div>
						<div class="rec-new-mid">
							<div class="rec-name"></div>
							<div class="rec-desc"></div>
						</div>
						<div class="rec-new-right"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="info">
			<div class="info-words"></div>
			<div class="info-words"></div>
			<div class="info-words"></div>
			<div class="corp"></div>
		</div>
		</div>
	</main>
</body>

</html>
