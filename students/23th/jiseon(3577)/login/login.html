<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./style/common.css" type="text/css"/>
  <title>westagram-login</title>
</head>
<body>
  <div id="borderBox">
    <h1>westagram</h1>
    <div class="loginBox">
      <input class="userName" type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일"/>
      <input class="passWord" type="password" placeholder=" 비밀번호"/>
      <button class="loginBtn">로그인</button>
    </div>
    <a href="#">비밀번호를 잊으셨나요?</a>
  </div>

  <script src = "js/login.js"></script>
</body>
</html>


<!-- 0. 로그인 전체를 감싸고 border가 적용된 div 태그가 필요합니다.

1. instagram 로고는 폰트를 이용해 'westagram'으로 작성해주세요.

2. input 태그 사용

- tag는 input
- type은 text 또는 password
- placeholder는 속성을 사용하여 "전화번호, 사용자 이름 또는 이메일" 등의 값을 넣어주시면 됩니다.

3. 버튼.

- button 태그를 사용해주세요.

이제 CSS 스타일을 작성해서 로그인 화면을 완료해주세요! -->
