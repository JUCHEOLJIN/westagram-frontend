<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font link for login page  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/common.css">
    <link rel="script" href="/js/login.js" />
    <title>Westagram</title>
</head>

<body>

    <div class="wrappingAllPage">
        <div class="mainContainer">
            <header>
                <h1> westagram </h1>
            </header>

            <main>
                <div class="loginForm">
                    <label></label>
                    <input class="idBox" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input class="pwBox" type="password" placeholder="비밀번호">
                    <button class="loginButton">로그인</button>
                </div>
            </main>

            <footer>
                <a class="findingOutPassword" href="">비밀번호를 잊으셨나요?</a>
            </footer>

        </div>
    </div>

</body>

</html>
