<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74012dce67.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/favicon.png">
    <link rel="instagram-icon" href="img/favicon.png">
</head>

<body>
    <header>
        <!-- <div class="navWrapper"> -->
            <ul class="nav">
                <div class="navLeft">
                    <li><i class="fab fa-instagram"></i></li>
                    <span style="font-family: 'Lobster', cursive;">Westagram</span>
                </div>
                <div class="navCenter">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="검색">
                </div>
                    
                <div class="navRight">
                    <i class="far fa-compass"></i>
                    <i class="far fa-heart"></i>
                    <i class="far fa-user"></i>
                </div>
            </ul>
        <!-- </div> -->
    </header>

    <main>
        <div class="feeds"></div>
        <article class="article">나는아티클</article>
        <div class="main-right">나는오른쪽</div>
    </main>
</body>
</html>
