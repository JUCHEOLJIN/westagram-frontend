<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74012dce67.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/favicon.png">
    <link rel="instagram-icon" href="img/favicon.png">
</head>

<body>
    <header>
            <ul class="nav">
                <div class="navLeft">
                    <li><i class="fab fa-instagram"></i></li>
                    <span style="font-family: 'Lobster', cursive;">Westagram</span>
                </div>
                <div class="navCenter">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="검색">
                </div>
                    
                <div class="navRight">
                    <i class="far fa-compass"></i>
                    <i class="far fa-heart"></i>
                    <i class="far fa-user"></i>
                </div>
            </ul>
    </header>

    <main>
        <div class="feeds"></div>
        <article class="article">
            <div class="writerIdWrap">
                <img class="profilepic" src="profilepic.png">
                <span class="userID">iamhoony</span>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <img class="bigPic" src="profilepic.png">

            <div class="underbigPic">
                <i class="fas fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="fas fa-external-link-alt"></i>
                <i class="far fa-bookmark"></i>
            </div>

            <div class="likesInfo">
                <img class="profilepicSecond" src="greenpic.jpeg">
                <span class="likes"><a style='font-weight: bolder;'>hoonydream</a>님 외 <a style='font-weight: bolder;'>114,422명</a>이 좋아합니다.</span>
            </div>

            <div class="contents">
                <p><a style='font-weight: bolder;'>iamhoony</a> 위워크에서 진행한 증멍사진 촬영... <a style='font-weight: bolder;'>더 보기</a> </p>
                <P><a style='font-weight: bolder;'>hoonydream</a> 거봐 좋았잖아~~~</P>
                <p style="font-weight: bolder; color: gray;">10분 전</p>
            </div>
            
            <div class="commentWrapper">
            <input type="text" class="comment" placeholder="댓글 달기..." style="font-weight: bolder; color: gray;">
            <button class="replyButton">게시</button>
            </div>

        </article>
            
        <div class="main-right">
            <div class="rightTop">
                <img class="profilepicThird" src="flowerpic.jpeg">
                <div class="userInfo">
                    <span style='font-weight: bolder;'>iamhoony</span>
                    <span>literally amazing dog</span>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
