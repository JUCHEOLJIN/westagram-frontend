<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-inner-wrap">
        <div class="logo">westagram</div>
        <div class="search">
          <input type="text" placeholder="검색" />
          <div class="search-result-box"></div> <!-- 검색결과 부분 -->
        </div>
        <div class="util">
          <ul>
            <li><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색버튼"></li>
            <li><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트버튼"></li>
            <li><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="프로필버튼"></li>
          </ul>
        </div>
      </div> <!-- .header-inner-wrap -->
    </header> <!-- header -->
    <main>
      <section>
        <div class="main-left">
          <article>
            <div class="feed-profile">
              <div class="feed-profile-thumnail">
                <img src="image/profile.jpg" alt="프로필 썸네일">
              </div>
              <div class="feed-profile-id">cocacolllla</div>
              <div class="feed-profile-more">
                <img src="https://image.flaticon.com/icons/png/512/512/512142.png" alt="프로필 메뉴 더보기" />
              </div>
            </div>
            <div class="feed-image">
              <img src="image/mainimage.jpg" alt="메인 피드 이미지" style="width:100%">
            </div>
            <div class="comment">
              <div class="response-icons">
                <ul>
                  <li><img src="https://image.flaticon.com/icons/png/512/1077/1077035.png" alt="하트 버튼"></li>
                  <li><img src="https://image.flaticon.com/icons/png/512/32/32562.png" alt="댓글달기 버튼"></li>
                  <li><img src="https://image.flaticon.com/icons/png/512/786/786205.png" alt="다이렉트메세지 보내기 버튼"></li>
                  <li><img src="https://image.flaticon.com/icons/png/512/786/786251.png" alt="북마크 버튼"></li>
                </ul>
              </div>
              <div class="comment-count"><span>coke</span>님 외 <span>여러 명</span>이 좋아합니다.</div>
              <div class="comment-list-box"></div>
              <div class="comment-write">
                <div>
                  <input type="text" placeholder="댓글 달기..." />
                </div>
                <button>게시</button>
              </div>
            </div>
          </article>
        </div> <!-- .main-left -->
        <div class="main-right">
          <div class="my-profile">
            <div class="my-profile-thumnail">
              <img src="image/profile.jpg" alt="내 프로필 썸네일">
            </div>
            <div class="my-profile-id">
              <div>cocacollllla</div>
              <div>김콜라</div>
            </div>
          </div>
          <div class="recommend">
            <div class="recommend-title">
              <p>회원님을 위한 추천</p>
              <div>모두 보기</div>
            </div>
            <div class="recommend-list-box">
              <div class="recommend-list">
                <div class="recommend-thumnail">
                  <img src="image/profile.jpg" alt="추천목록 프로필 썸네일">
                </div>
                <div class="recommend-id">
                  <div>cocacollllla</div>
                  <div>김콜라</div>
                </div>
                <div class="recommend-follow">팔로우</div>
              </div>
              <div class="recommend-list">
                <div class="recommend-thumnail">
                  <img src="image/profile.jpg" alt="추천목록 프로필 썸네일">
                </div>
                <div class="recommend-id">
                  <div>cocacollllla</div>
                  <div>김콜라</div>
                </div>
                <div class="recommend-follow">팔로우</div>
              </div>
              <div class="recommend-list">
                <div class="recommend-thumnail">
                  <img src="image/profile.jpg" alt="추천목록 프로필 썸네일">
                </div>
                <div class="recommend-id">
                  <div>cocacollllla</div>
                  <div>김콜라</div>
                </div>
                <div class="recommend-follow">팔로우</div>
              </div>
            </div>
          </div>
        </div> <!-- .main-right -->
      </section> <!-- section -->
    </main> <!-- main -->
  </div> <!-- .wrap -->
  <script src="js/main.js"></script>
</body>
</html>
