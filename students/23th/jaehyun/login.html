<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="frame">
            <title class="titleText">Westagram</title>
            <div class="inputContainer">
                <input id="userId" type="email"  placeholder="전화번호, 사용자 이름 또는 이메일">
                <input id="password" type="password" placeholder="비밀번호">
                <button type="button" class="loginButton" disabled>로그인</button>
            </div>
            <h3 class="passwordText">비밀번호를 잊으셨나요?</h3>
        </div>
    </div>
    <!-- JS -->
    <script rel="text/javascript" src="./scripts/login.js"></script>
</body>
</html>
