<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>> Westagram</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Awesome Icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="wrap">
        <div class="container">
            <nav>
                <div class="leftContents">
                    <img class="westagramIcon" src="./image/instagram.png" alt="home">
                    <p class="verticalLine">|</p>
                    <p class="westagramTitle">Westagram</p>
                </div>
                <div class="inputContainer">
                    <input type="text" class="searchInput">
                    <span style="color:#b2b4b7"><i class="fas fa-search">
                        <p class="searchText" style="color:#b2b4b7">검색</p>
                    </i></span>
                </div>
                <div class="rightContents">
                    <img class="exploreIcon" src="./image/explore.png" alt="">
                    <img class="heartIcon" src="./image/heart.png" alt="">
                    <img class="profileIcon" src="./image/profile.png" alt="">
                </div>
            </nav>
            <div class="main">
                <div class="feeds">
                    <article>
                        Feed
                    </article>
                </div>
                <aside>
                    aside
                    <div class="account">
                        account profile
                    </div>
                    <div class="story">
                        스토리
                    </div>
                    <div class="recommendUser">
                        회원추천
                    </div>
                </aside>
            </div>
        </div>
    </div>
</body>

</html>
