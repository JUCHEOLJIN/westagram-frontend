<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
        <div class = "main">
        <div class = "mainWrap">
            <header class = "logo">westagram</header>
            <section class = "loginInputs">
                <div class = idPw>
                    <input id="inputId" class = "inputId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input id="inputPw" class = "inputPw" type="password" placeholder="비밀번호">
                </div>
                <div class = "btn">
                    <button class = "loginBtn" type ="button" onclick="location.href='main.html'" disabled>로그인</button>
                </div>
            </section>
            <footer>
                <div class = "forgotPw">
                    <a class = "forgotPwLink" href="#">
                        비밀번호를 잊으셨나요?
                    </a>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/login.js"></script>
