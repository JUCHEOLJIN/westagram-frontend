<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class = "navBar">
            <div class="navLeft">
                <div class="navImgBox"><img class="navImg" src="https://image.flaticon.com/icons/png/512/1384/1384031.png" alt="insta mark"></div>
                <div class="logo">westagram</div>
            </div>
            <div class="navSearchBox">
                <div class="navSearchImgBox" role="button"><div class="navSearchImg"><i class="fas fa-search"></i></div><div class="navSearchName">검색</div></div>
                <i class="fas fa-search inputIcon"></i><input class = "navSearch" type="text" placeholder="검색">
            </div>
            <div class="navRight">
                <div class="navImgBox"><img class="navImg" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="compass"></div>
                <div class="navImgBox"><img class="navImg" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart"></div>
                <div class="navImgBox"><img class="navImg" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="person"></div>
            </div>
        </div>
    </nav>
    <main>
        <div class = "feeds">
            <section class = "section1">
                <header class ="writer">
                    <div class="profileBox">
                        <img class = "profileImg" src="https://blog.kakaocdn.net/dn/nxzKU/btqJ8e1EAVW/auuUq9ON9dRPkDkL9iGazK/img.jpg" alt="">
                    </div>
                    <div>wecode_bootcamp</div>
                    <div class="writerDotBox"><img class='writerDot' src="https://image.flaticon.com/icons/png/512/512/512142.png" alt="dot"></div>
                </header>
                <article class="content"></article>
                <footer class="comment"></footer>
            </section>
        </div>
        <aside>

        </aside>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
