<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./westagram_log.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <article>
            <div class="login_img">
                <div class="random_img">
                    <img src="1.jpeg" id="img1">
                    <img src="2.jpeg" id="img2">
                    <img src="3.jpeg" id="img3">
                    <img src="4.jpeg" id="img4">
                    <img src="5.jpeg" id="img5">
                </div>
            </div>
            <div class="login_main">
              <div id="all_layout">
                    <h1 id="title">Westagram</h1>
                <div id="login_input">
                    <div id="customer_id" class="login_box_layout">
                        <label for="cs_id">
                            <input type="text" id="cs_id"> 
                            <span id="callNumber">전화번호, 사용자 이름 또는 이메일</span>
                        </label>
                    </div>
                    <div id="customer_pw" class="login_box_layout">
                        <label for="cs_pw">
                            <input type="password" id="cs_pw"> 
                            <span id="placehold_pw">비밀번호</span>
                        </label>
                        <div id="pw_look">비밀번호 표시</div>
                    </div>
                    <div id="login_button" class="login_box_layout" >
                        <input type= button value= "로그인" id="button_event" disabled>
                    </div>
                    <div id="login_or" class="login_box_layout">
                        <div id="or_line"></div>
                        <div id="or_text">또는</div>
                        <div id="or_line"></div>
                    </div>
                    <div id="login_facebook" class="login_box_layout">
                        <i class="fab fa-facebook-square"></i>
                        <a href="#">Facebook으로 로그인</a>
                    </div>
                    <div id="pw_forgot">
                        <a href="#">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>
             </div>
            <div id="no_id">
                <span>계정이 없으신가요?</span>
                <a href="#">가입하기</a>
            </div>    
            </div>
        </article>
