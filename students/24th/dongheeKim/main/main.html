<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>Westagram - Main</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <div class="logo-image"></div>
            <div class="logo-text">Westagram</div>
        </div>
        <div class="search">
            <input type="text" placeholder="검색">
            <i class="fas fa-search"></i>
        </div>
        <div class="icons">
            <a href="">
                <div class="icons-safari"></div>
            </a>
            <a href="">
                <div class="icons-heart"></div>
            </a>
            <a href="">
                <div class="icons-person"></div>
            </a>
    </nav>
    <main>
        <div class="feeds">
            <article>
                <div class="feeds-profile"></div>
                <div class="feeds-pic"></div>
                <div class="feeds-icon"></div>
                <div class="feeds-text"></div>
                <input type="text" placeholder="댓글 달기..." class="feeds-comment">
            </article>
        </div>
        <div class="profile">
            <div class="myProfile"></div>
            <div class="story"></div>
            <div class="recommend"></div>
            <div class="info">
                <p>Instagram 정보 · 지원 · 홍보 센터 · API · <br>
                    채용 정보 · 개인정보처리방침 · 약관 ·<br>
                    디렉터리 · 프로필 · 해시태그 · 언어 <br>
                    <br>
                    © 2021 INSTAGRAM
                </p>
            </div>
        </div>
    </main>
</body>

</html>
