<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram - Login</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <script defer src="js/login.js"></script>
</head>
<body>
    <div class="mainBox">
        <span class="logo">Westagram</span>
        <form action="" method="get" class="loginBox">
        <input type="text" class="id loginInput" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" class="password loginInput" placeholder="비밀번호">
        <button class="loginBtn">로그인</button>
        </form>
        <a href="">비밀번호를 잊으셨나요?</a>
    </div>
</body>
</html>
