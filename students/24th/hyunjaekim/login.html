<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="shortcut icon" href="./assets/svg/instagram.svg">
    <title>Login ∙ Westagram</title>

</head>
<body>
    <div class="loginContainer">
        <h1 class="title" aria-label="Welcome to Westagram">Westagram</h1>
        <form class="userInfo">
            <input type="email" class ="userID" placeholder="전화번호, 사용자 이름 또는 이메일" aria-label="Write account ID">
            <input type="password" class = "userPW" placeholder="비밀번호" aria-label="Write accout password">
            <button type="button" class="loginBtn" aria-label="login"><a href="./main.html">로그인</a></button>
        </form>
        <div class="helpLink" aria-label="help desk">비밀번호를 잊으셨나요?</a></div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
