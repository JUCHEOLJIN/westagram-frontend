<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 ∙ Westagram</title>

    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <script
      src="https://kit.fontawesome.com/9c41976a5e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <section class="login">
      <h1 class="title">Westagram</h1>
      <div class="login-container">
        <form action="/login" id="login-form">
          <input
            class="username"
            type="text"
            name="username"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input
            class="password"
            type="password"
            name="password"
            placeholder="비밀번호"
          />
          <button><span>로그인</span></button>
        </form>
      </div>
      <p>비밀번호를 잊으셨나요?</p>
    </section>
  </body>
</html>
