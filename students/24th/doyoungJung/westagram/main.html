<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style/main.css"/>
    <title>westagram</title>
</head>
<body>
    <nav>
        <div class="mainLogo">
            <div class="logo">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="logoText">Westagram</div>
        </div>
        <div class="searchBar">
            <i class="fas fa-search"></i>
            <div>검색</div>
        </div>
        <div class="mainMenu">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
            <div class="heart">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
                <div class="redDot"></div>
            </div>
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
        </div>
        
    </nav>
    <main>
        <div class="feeds">
            <article class=firstFeed>
                <div class="feedUploader">
                    <img src="profilepic.jpeg">
                    <div class="uploaderId">doyboy03</div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="feedPic">
                    <img src="https://sm.ign.com/ign_kr/movie/t/the-green-/the-green-knight_upz9.jpg">
                </div>
                <div class="feedFunction">
                    <div class="leftFeedFunction">
                    <i class="fas fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-share-square"></i>
                    </div>
                    <i class="far fa-bookmark"></i>
                </div>
                <div class="feedCommunication"></div>
                <div class="feedReply"></div>
            </article>
        </div>
        <div class="main-right">
            <aside class="loginUser"></aside>
            <aside class="storyList"></aside>
            <aside class="recommendList"></aside>
            <footer class="policy"></footer>
        </div>
    </main>

    <script
    src="https://kit.fontawesome.com/fff1a880e3.js"
    crossorigin="anonymous"
  ></script>    
</body>
</html>
