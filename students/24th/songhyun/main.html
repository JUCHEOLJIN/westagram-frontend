<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>westagram</title>
</head>

<body>
  <div class="wrapper">
    <!-- nav -->
    <nav>
      <!-- nav logo -->
      <a href="#" id="logo">
        <i class="westgram icon"></i>
        <h1>westagram</h1>
      </a>
      <!-- //nav logo -->
      <!-- nav > search-form -->
      <form class="search-form">
        <div>
          <i class="search-icon icon"></i>
          <label for="searchInput" class="a11y-hidden">검색</label>
          <input type="text" class="search-input" id="searchInput" placeholder="검색">
        </div>
      </form>
      <!--//nav > search-form -->
      <ul class="icon-menus">
        <!-- nav > icon menus -->
        <li>
          <a href="#">
            <span class="ir_pm">explore</span>
            <i class="explore-icon icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="ir_pm">heart</span>
            <i class="heart-icon icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="ir_pm">profile</span>
            <i class="profile-icon icon"></i>
          </a>
        </li>
        <!-- nav > icon menus -->
      </ul>
    </nav>
    <!--//nav  -->
    <main>
      <!-- feeds -->
      <div class="feeds">
        <article class="user-feeds">
          <ul class="user-profile">
            <li>
              <a class="profile-img" href="#">
                <span class="user-name">wecode_bootcamp</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="ir_pm">option plus</span>
                <i class="option-icon icon"></i>
              </a>
            </li>
          </ul>
          <!-- feeds img-->
          <div class="feeds-img">
            <figure>
              <img src="./img/feed.jpg" alt="피드사진">
            </figure>
          </div>
          <!-- //feeds img -->
          <!-- feed icons -->
          <ul class="feed-icons">
            <li>
              <i class="heart-icon icon"></i>
              <span class="ir_pm">좋아요</span>
            </li>
            <li>
              <i class="comment-icon icon"></i>
              <span class="ir_pm">댓글</span>
            </li>
            <li>
              <i class="share-icon icon"></i>
              <span class="ir_pm">공유</span>
            </li>
            <li>
              <i class="bookmark-icon icon"></i>
              <span class="ir_pm">북마크</span>
            </li>
          </ul>
          <!-- //feed icons -->
          <div class="people-total--like">
            <i class="people-icon icon"></i>
            <p>
              <b>vi2920va</b>님<b>외10명</b>이 좋아합니다
            </p>
          </div>

        </article>
      </div>
      <!-- // feeds -->
      <!-- main-right -->
      <div class="main-right">
        <!-- side my profile -->
        <div class="right-profile">

        </div>
        <!-- //side my profile -->
        <!-- story -->
        <div class="story">
          <h2>스토리</h2>

          <ul>
            <li>
              <figure>

                <img src="" alt="">
                <figcaption>
                  <strong>_yum_s</strong>
                  <span>16분전</span>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure>

                <img src="" alt="">
                <figcaption>
                  <strong>drink_eat_drink</strong>
                  <span>3시간 전</span>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure>

                <img src="" alt="">
                <figcaption>
                  <strong>hynkyc</strong>
                  <span>20시간전</span>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
        <!-- //story -->
        <!-- good(추천) -->
        <div class="">
          <h2>회원님을 위한 추천</h2>
          <ul>
            <li>
              <figure>
                <img src="" alt="">
                <figcaption>
                  <strong>ioaaaahye</strong>
                  <span>_ieqnd_a님 외2명이</span>
                  <em>팔로우</em>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure>
                <img src="" alt="">
                <figcaption>
                  <strong>rampart81</strong>
                  <span>rinquo.in.seoul님 외12</span>
                  <em>팔로우</em>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure>
                <img src="" alt="">
                <figcaption>
                  <strong>shawnjjoo</strong>
                  <span>jimmmlee1220외</span>
                  <em>팔로우</em>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </div>
      <!-- //main-right -->
    </main>

  </div>
</body>

</html>
