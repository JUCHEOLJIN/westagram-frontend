<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>westagram</title>
</head>

<body>
  <div class="wrapper">
    <!-- nav -->
    <nav>
      <!-- westagram title -->
      <a href="#" id="logo">
        <i class="westgram icon"></i>
        <h1>westagram</h1>
      </a>
      <!-- // westagram title -->
      <!-- search-form -->
      <form class="search-form">
        <div>
          <i class="search-icon icon"></i>
          <label for="searchInput" class="a11y-hidden">검색</label>
          <input type="text" class="search-form__input" id="searchInput" placeholder="검색">
        </div>
      </form>
      <!-- right icons -->
      <ul class="right-icons">
        <li>
          <a href="#">
            <span class="ir_pm">explore</span>
            <i class="explore-icon icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="ir_pm">heart</span>
            <i class="heart-icon icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="ir_pm">profile</span>
            <i class="profile-icon icon"></i>
          </a>
        </li>
        <!--// right icons -->
      </ul>
    </nav>
    <!-- // nav -->
    <main>
      <!-- feeds -->
      <div class="feeds">
        <article class="user-feeds">
          <ul class="user-feeds__profile">
            <li>
              <a href="#" class="user-feeds__profile--me">
                <span class="user-feeds__profile--name">wecode_bootcamp</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="ir_pm">option plus</span>
                <i class="option-icon icon"></i>
              </a>
            </li>
          </ul>
          <!-- feeds contentImg-->
          <div class="feeds-contentImg">
            <figure>
              <img src="./img/feed.jpg" alt="피드사진">
            </figure>
          </div>
          <!-- //feeds contentImg -->
          <!-- feeds icons -->
          <ul class="feeds-icons">
            <li>
              <i class="heart-icon icon"></i>
              <span class="ir_pm">좋아요</span>
            </li>
            <li>
              <i class="comment-icon icon"></i>
              <span class="ir_pm">댓글</span>
            </li>
            <li>
              <i class="share-icon icon"></i>
              <span class="ir_pm">공유</span>
            </li>
            <li>
              <i class="bookmark-icon icon"></i>
              <span class="ir_pm">북마크</span>
            </li>
          </ul>
          <!-- // feeds icons -->
          <ul class="feeds-comment">
            <li>
              <i class="friend-icon icon"></i>
              <p>
                <b>vi2920va</b>님<b>외10명</b>이 좋아합니다
              </p>
            </li>
            <li>
              <p>
                <strong>wecode_bootcamp</strong>
                <em>위코드에서 위스타그램</em>
                <span>더 보기</span>
              </p>
            </li>
          </ul>
          <form class="add-comment">
            <div>
              <label for="addInput" class="a11y-hidden">댓글 추가</label>
              <input type="text" id="addInput" placeholder="댓글달기...">
            </div>
          </form>
        </article>
      </div>
      <!-- // feeds -->
      <!-- main-right -->
      <div class="main-right">
        <!-- me profile -->
        <ul>
          <li>
            <i class="profile-img icon"></i>
            <strong>wecode_bootcamp</strong>
            <em>wecode | 위코드</em>
          </li>
        </ul>
        <!-- // me profile -->

        <!-- friends story -->
        <ul class="story">
          <li>
            <strong>스토리</strong>
            <a href="#">
              <em>모두 보기</em>
            </a>
          </li>
          <li>
            <a href="#">
              <figure>
                <img src="./img/people.jpg" alt="user vi2920va">
                <figcaption>
                  <strong>_yum_s</strong>
                  <span>16분전</span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a>
              <figure>
                <img src="./img/people.jpg" alt="user vi2920va">
                <figcaption>
                  <strong>_yum_s</strong>
                  <span>16분전</span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a>
              <figure>
                <img src="./img/people.jpg" alt="user vi2920va">
                <figcaption>
                  <strong>_yum_s</strong>
                  <span>16분전</span>
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
        <!--//friends story -->

        <!-- friend for you -->
        <ul>
          <li>
            <strong>회원님을 위한 추천</strong>
            <a href="#">
              <em>모두 보기</em>
            </a>
          </li>
          <li>
            <a href="#">
              <figure>
                <img src="./img/musinsa.jpg" alt="musinsa standard">
                <figcaption>
                  <strong>musina_standard</strong>
                  <em>_ieqnd_a님 외2명이</em>
                  <span>팔로우</span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="#">
              <figure>
                <img src="./img/yoona.jpg" alt="yoona">
                <figcaption>
                  <strong>yoona_09</strong>
                  <em>_ieqnd_a님 외2명이</em>
                  <span>팔로우</span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="#">
              <figure>
                <img src="./img/starbuckskorea.jpg" alt="starbucks korea">
                <figcaption>
                  <strong>starbucks_korea</strong>
                  <em>_ieqnd_a님 외2명이</em>
                  <span>팔로우</span>
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
        <!--//friend for you-->
      </div>
      <!-- //main-right -->
    </main>
    <!-- // wrapper -->
  </div>
</body>

</html>
